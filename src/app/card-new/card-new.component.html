<div class="card">
  <h2>{{ card.title }}</h2>
  <p>{{ card.text }}</p>
  <div class="buttons">
    <button (click)="changeTitle()">Change title</button>
    <button (click)="card.title = 'Inline title'">Change title inline</button>
  </div>

  <div>
<!--    <input type="text" (input)="inputHandle($event)" [value]="title">-->
    <input type="text" #myInput (input)="inputHandle(myInput.value)" [value]="card.title">
  </div>
</div>
